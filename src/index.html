<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Домашнее задание к занятию "4.Организация тестирования"</title>
</head>

<body>
  <div class="container">
    <ul class="cards">
      <li class="card visa" title="Visa"><span class="visually-hidden">Visa</span><img src="../src/img/visa.svg"
          alt="Visa" class="img"></li>
      <li class="card amex" title="American Express"><span class="visually-hidden">American Express</span><img
          src="../src/img/amex.svg" alt="American Express" class="img"></li>
      <li class="card jcb" title="JCB"><span class="visually-hidden">JCB</span><img src="../src/img/jcb.svg" alt="JCB"
          class="img"></li>
      <li class="card discover" title="Discover"><span class="visually-hidden">Discover</span><img
          src="../src/img/discover.svg" alt="Discover" class="img"></li>
      <li class="card mir" title="Мир"><span class="visually-hidden">Мир</span><img src="../src/img/mir.svg" alt="Мир"
          class="img"></li>
      <li class="card mastercard" title="Mastercard"><span class="visually-hidden">Mastercard</span><img
          src="../src/img/mastercard.svg" alt="Mastercard" class="img"></li>
      <li class="card diners" title="Diners Club"><span class="visually-hidden">Diners Club</span><img src="../src/img/diners.svg"
          alt="Diners" class="img"></li>
    </ul>
    <form class="form">
      <label class="input-wrapper">
        <input class="input" type="text" placeholder="Credit card number" required>
        <button class="button">Click to Validate</button>
      </label>
    </form>
    <span class="rights">&copy; Все svg-иконки взяты с <a href="https://iconduck.com/" class="link"
        target="_blank">iconduck.com</a></span>
  </div>
</body>

</html>
